// Other shared settings, like compiler flags or JVM version compatibilities, can also be set here.

plugins {
    // Apply the java Plugin to add support for Java.
    // See https://docs.gradle.org/current/userguide/java_plugin.html
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints.
        // Standard dependencies that are shared by all subprojects.
        implementation 'org.apache.commons:commons-text:1.9'
    }

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
